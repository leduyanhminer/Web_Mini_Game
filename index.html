<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>PokerGame</title>
</head>

<body>
  <div class="container">
    <img src="/images/poker_table.jpg" width=1300px class="table">
    <img id="firstcard" class="myImage">
    <img id="secondcard" class="myImage">
    <img id="thirdcard" class="myImage">
    <img id="fourthcard" class="myImage">
    <img id="flopone" class="myImage">
    <img id="floptwo" class="myImage">
    <img id="flopthree" class="myImage">
    <img id="turn" class="myImage">
    <img id="river" class="myImage">
    <img id="littlechip" src="/images/chip_poker.png">
    <p id="value">2.5BB</p>
    <script src="script.js"></script>
    <button id="newhandbutton" onclick="newHand()">NEW HAND</button>
    <button id="betbutton" onclick="bet()">BET</button>
  </div>
</body>

</html>
